---
layout: page
title: Publications
permalink: /publications.html
---

<div class="home">
  <ul class="post-list">
    {% for pub in site.publications %}
      <li>
      <span class="post-meta">
          <a class="post-outside" href="{{ pub.ref }}">{{ pub.publication }} {{ pub.date | date: "%Y" }} | {{ pub.status }}</a></span>

        <h2>
          <a class="post-link" href="{{ pub.url | prepend: site.baseurl }}">{{ pub.title }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>
</div>
