---
layout: page
title: Blog
permalink: /blog.html
---

<div class="home">
  <ul class="post-list">
    {% for post in site.blog %}
      <li>
        <h3>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h3>
      </li>
    {% endfor %}
  </ul>
</div>
